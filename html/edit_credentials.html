<body>
    <h2>
        Edit your credentials
    </h2>
 
    <div class="mini-body">
       
        <form action="submit" class="passForm" id="updatePassForm">
            <div class="pass">
                <input type="password" placeholder="old password" id="oldPass">
            </div>
            <div class="pass">
                <input type="password" placeholder="new password" id="newPass">
            </div>
            <div class="pass">
                <input type="password" placeholder="confirm new password" id="conNewPass">
            </div>
            <div>
                <button class="button-19">Save</button>
            </div>
        </form>
        <form action="submit" class="mailForm" id="emailForm">
            <div class="mail">
                <input  placeholder="old mail" id="oldEmail">
            </div>
            <div class="mail">
                <input placeholder="new mail" id="newEmail">
            </div>
            <div>
                <button class="button-19">Save</button>
            </div>
        </form>
        <form action="submit" class="usernameForm" id="userNForm">
            <div class="username">
                <input  placeholder="old username" id="oldUsername">
            </div>
            <div class="username">
                <input placeholder="new username" id="newUsername">
            </div>
            <div>
                <button class="button-19">Save</button>
            </div>
        </form>
        <form action="submit" id="nameForm" >
            <div class="nameForm">
                <input  placeholder="old name" id="oldName">
            </div>
            <div class="nameForm">
                <input placeholder="new name" id="newName">
            </div>
            <div>
                <button class="button-19">Save</button>
            </div>
        </form>
    </div>

</body>
